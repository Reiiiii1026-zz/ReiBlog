<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Welcome to Rei's blog!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/ad2cb2ee93.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="header">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" disabled="disabled">Rei's Blog</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Add New Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Edit Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Source Code</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>




  <!-- Nav on the left -->
  <section id="content">
    <div id="sideBar">
      <nav class="nav flex-column navigation">
      </nav>
    </div>
    <div id="home">
      <div class="row hidden">
        <div id="cardTemp" class="card col-sm-4 hidden">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <a href="#">more...</a>
          </div>
        </div>
      </div>

    </div>
    <div id="blog">
      <div class="blogContent">
        <h2 class="blogTitle"></h2>
        <p class="date"></p>
        <p class="content"></p>
      </div>
      <div id="addBlog" class="hidden">
        <div class="wrap">
          <input class="inputTitle editArea" type="text" placeholder="Title...">
          <input class="date editArea" type="date">
          <textarea class="inputContent editArea" rows="8" cols="80" placeholder="Write something here...."></textarea>
          <input class="editArea submit" type="submit">
          <button class="editArea delete" type="button" name="button">Delete</button>
        </div>
      </div>
    </div>

    <div id="sourceCode" class="hidden">
      <h2>SOURCE CODE</h2>
      <a href="https://github.com/Reiiiii1026/ReiBlog"><i class="fa fa-github fa-5x" aria-hidden="true"></i></a>


    </div>
  </section>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
