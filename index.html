<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Welcome to Rei's blog!</title>
  <!-- Font Awesome-->
  <script src="https://use.fontawesome.com/ad2cb2ee93.js"></script>
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="header">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a href="?" class="navbar-brand">Rei's Blog</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <div class="navbar-nav ml-auto">
            <a class="nav-link nav-item">Add New Blog</a>
            <a class="nav-link nav-item">Edit Blogs</a>
            <a class="nav-link nav-item">Source Code</a>
        </div>
      </div>
    </nav>
  </section>

  <!-- Nav on the left -->
  <section id="content">
    <div id="sideBar">
      <nav class="nav flex-column navigation">
      </nav>
    </div>
    <div class="contentArea">
      <div id="home">
        <div class="row hidden">
          <div id="cardTemp" class="card col-md-4 col-lg-3 hidden">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <a href="#">more...</a>
            </div>
          </div>
        </div>

      </div>
      <div id="blog" class="hidden">
        <div class="blogContent">
          <h2 class="blogTitle"></h2>
          <p class="date"></p>
          <p class="content"></p>
        </div>
      </div>
      <div id="addBlog" class="hidden">
        <div class="wrapEdit">
          <input class="inputTitle editArea" type="text" placeholder="Title...">
          <input class="date editArea" type="date">
          <textarea class="inputContent editArea" rows="8" cols="80" placeholder="Write something here...."></textarea>
          <div class="editIcon">
            <a class="submit"><i class="fa fa-save"></i></a>
            <a class="delete"><i class="fa fa-trash"></i></a>
          </div>
        </div>
      </div>
      <div id="sourceCode" class="hidden">
        <h2>SOURCE CODE</h2>
        <a href="https://github.com/Reiiiii1026/ReiBlog"><i class="fa fa-github fa-5x" aria-hidden="true"></i></a>


      </div>
  </section>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
  <!-- Bootstrap Javascript-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- My own Javascript -->
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
